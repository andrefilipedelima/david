<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vendas</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="container">
        <div class="data">
            <form>
                <label for="calendar">Período:</label>
                <input type="date" id="calendar" name="calendar">
                <label>Última atualização em: 13/05/2021</label>
            </form>
            <div class="icons">
                <span class="material-icons">
                    track_changes
                </span>
                <span class="material-icons">
                    settings
                </span>
                <span class="material-icons">
                    info
                </span>
            </div>  
        </div>
        <div class="arrows">
            <div class="arrow-one">
                <a class="arrow-font">3,85%</a>
            </div>
            <div class="arrow-two">
                <a class="arrow-font">1,05%</a>
            </div>
            <div class="arrow-three">
                <a class="arrow-font">5.200,00%</a>
            </div>
            <div class="arrow-four">
                <a class="arrow-font">7,69%</a>
            </div>
        </div>
        <div class="senquence">
            <div class="frame-one">
                <a class="frame-title">VISITANTES</a>
                <a class="frame-value">2468</a>
                <div class="frame-percentage">
                    <a>53,09%</a>
                    <a>(-2.793)</a>
                </div>
                
            </div>
            <div class="frame">
                <a class="frame-title">LEADS</a>
                <a class="frame-value">95</a>
                <div class="frame-percentage">
                    <a>46,02%</a>
                    <a>(-81)</a>
                </div>
            </div>
            <div class="frame">
                <a class="frame-title">LEADS QUALIDFICADOS</a>
                <a class="frame-value">1</a>
                <div class="frame-percentage">
                    <a>0,00%</a>
                    <a>(0)</a>
                </div>
            </div>
            <div class="frame">
                <a class="frame-title">OPORTUNIDADES</a>
                <a class="frame-value">52</a>
                <div class="frame-percentage">
                    <a>67,50%</a>
                    <a>(-108)</a>
                </div>  
            </div>
            <div class="frame">
                <a class="frame-title">VENDAS</a>
                <a class="frame-value">4</a>
                <div class="frame-percentage">
                    <a>300,00%</a>
                    <a>(3)</a>
            </div>
        </div>
        
</div>

</body>
</html>
